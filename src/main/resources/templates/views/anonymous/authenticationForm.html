<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
    <body>
		<div layout:fragment="content">
			<form name="checkPlusForm" id="checkPlusForm" action="https://nice.checkplus.co.kr/CheckPlusSafeModel/checkplus.cb" method="GET">
				<input type="hidden" name="recvMethodType" value ="get">
				<input type="hidden" id="m" name="m" value="checkplusService">
				<input type="hidden" id="EncodeData" name="EncodeData" th:value="${hashMap.encryptData}">
			</form>

			<th:block layout:fragment="script">
				<script th:inline="javascript">
					/* <![CDATA[ */
					function onLoadSubmit() {
						if ([[ ${errorMessage} ]]) { alert([[ ${errorMessage} ]]); window.close(); }
						document.checkPlusForm.submit();
					}
					/* ]]> */
				</script>
			</th:block>
		</div>
    </body>
</html>
