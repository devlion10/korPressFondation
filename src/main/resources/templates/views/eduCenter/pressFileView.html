<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content">

    <div class="subpage_banner" th:style="'background-image: url(' + @{/assets/images/top_visual7.png} + ')'">
        <div class="ly_grid">
            <div class="banner_title_area">
                <h3 class="banner_title">연수원 소개</h3>
            </div>
        </div>
    </div>
    <div class="navigation"></div>

    <!-- CONTAINER -->
    <div class="container">
        <!-- CONTENT -->
        <div class="content">
            <div class="ly_grid">
                <div class="bl_title">
                    <div class="bl_title_left">
                        <div class="page_title">행사소개</div>
                    </div>

                    <div class="bl_title_right">
                        <div class="bl_title_sns">
                            <div class="btn_sns btn_naver" th:onclick="snsShare('naver')"></div>
                            <div class="btn_sns btn_facebook" th:onclick="snsShare('facebook')"></div>
                            <div class="btn_sns btn_kakao" th:onclick="snsShare('kakao')"></div>
                            <div class="btn_sns btn_twitter" th:onclick="snsShare('twitter')"></div>
                            <div class="btn_sns btn_star" th:onclick="snsShare('copy')"></div>
                        </div>
                    </div>
                </div>
                <!-- BOARD : VIEW -->
                <div class="bl_boardView" th:if="${param.selectIdx == null}">
                    <div class="bl_boardView_head">
                        <div class="bl_boardView_subject" data-binding-key="title"></div>
                    </div>

                    <div class="bl_boardInfo">
                        <dl>
                            <dt>작성자</dt>
                            <dd data-binding-key="registUserId">홍길동</dd>
                            <dt>작성일</dt>
                            <dd data-binding-key="createDateTime"></dd>
                            <dt class="hp_show">조회수</dt>
                            <dd data-binding-key="viewCount"></dd>
                        </dl>
                    </div>

                    <div class="bl_boardView_cont">
                        <div data-binding-key="contents"></div>
                        <div class="bl_boardView_file" data-binding-key="attachFilePath">
                        </div>
                    </div>
                </div>

                <!-- BOARD : VIEW -->
                <div class="bl_boardView" th:if="${param.selectIdx != null}">
                    <div class="bl_boardView_head">
                        <div class="bl_boardView_subject" th:text="${content[param.selectIdx[0]].title}"></div>
                    </div>

                    <div class="bl_boardInfo">
                        <dl>
                            <dt>작성자</dt>
                            <dd th:text="${content[param.selectIdx[0]].registUserId}">홍길동</dd>
                            <dt>작성일</dt>
                            <dd th:text="${content[param.selectIdx[0]].createDateTime}">2022.08.18</dd>
                            <dt class="hp_show">조회수</dt>
                            <dd th:text="${content[param.selectIdx[0]].viewCount}">12</dd>
                        </dl>
                    </div>

                    <div class="bl_boardView_cont">
                        <div th:text="${content[param.selectIdx[0]].contents}"></div>

                        <div class="bl_boardView_file" th:if="${content[param.selectIdx[0]].atchFilePath != null}">
                            <a class="btn_type5 btn_file" th:href="@{/api/edu-center/press/download(attachFilePath=${content[param.selectIdx[0]].atchFilePath})}">
                                <span th:text="${content[param.selectIdx[0]].atchFileOrigin != null ? content[param.selectIdx[0]].atchFileOrigin : content[param.selectIdx[0]].atchFilePath.split('/')[content[param.selectIdx[0]].atchFilePath.split('/').length -1]}"></span>
                                <span th:text="${content[param.selectIdx[0]].atchFileSize != null ? content[param.selectIdx[0]].atchFileSize : ''}">[123MB]</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- GRID : BUTTON -->
                <div class="bl_gridBtns">
                    <div class="bl_gridBtns_rgt">
                        <a class="btn_type2" href="/edu-center/press">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                navigation(5,2);
                viewCntUpdate('press');
            }

            (function(){
                let dataset = [[ ${content} ]];
                let item = _.find(dataset, {sequenceNo: [[ ${sequenceNo} ]]});
                if( item ){
                    for(var key in item){
                        let target = $("[data-binding-key='"+key+"']");
                        if(target) {
                            if (key == "atchFilePath" && item[key]) {
                                let atchFilePath = item[key];
                                target.html('<a className="btn_type5 btn_file" href="'
                                    +atchFilePath+'">'
                                    +'<span>'+( atchFilePath.split('/')[atchFilePath.split('/').length -1] )+'</span>'
                                    +'</a>');
                            } else {
                                target.html(item[key]);
                            }
                        }
                    }
                    if( item.top !== true){

                    }
                }
            })();
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
