<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content">

    <div class="subpage_banner" th:style="'background-image: url(' + @{/assets/images/top_visual7.png} + ')'">
        <div class="ly_grid">
            <div class="banner_title_area">
                <h3 class="banner_title">연수원 소개</h3>
            </div>
        </div>
    </div>
    <div class="navigation"></div>

    <!-- CONTAINER -->
    <div class="container">
        <!-- CONTENT -->
        <div class="content">
            <div class="ly_grid">
                <div class="bl_title">
                    <div class="bl_title_left">
                        <div class="page_title">행사소개</div>
                    </div>
                </div>

                <div class="sch_box">
                    <label class="hidden_label" for="containTextType">검색 구분</label>
                    <select id="containTextType" class="common_select2">
                        <option value="">제목+내용</option>
                        <option value="">제목</option>
                        <option value="">내용</option>
                    </select>

                    <label class="hidden_label" for="containText">검색 구분</label>
                    <input id="containText" class="common_input2 form_input_md" placeholder="검색어를 입력해주세요." >
                    <button type="submit" class="btn_type1 btn_blue"><img th:src="@{/assets/images/icons/btn_search.png}" alt="검색"> 검색</button>
                </div>

                <!-- BOARD : LIST -->
                <div class="bl_board">
                    <div class="bl_board_head">
                        <div class="bl_board_no">No.</div>
                        <div class="bl_board_subject">제목</div>
                        <div class="bl_board_author">작성자</div>
                        <div class="bl_board_date">작성일</div>
                        <div class="bl_board_hit">조회수</div>
                    </div>

                    <div class="bl_board_body">
                        <div class="bl_board_unit" th:each="item, stat: ${content}">
                            <div class="bl_board_no">
                                <span th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}"></span>
                            </div>
                            <a th:href="@{/edu-center/press/view/{id}(id=${item.sequenceNo})}" class="bl_board_subject">
                                <span class="hp_ellipsis" th:text="${item.title}"></span>
                                <i class="el_ico" th:if="${item.isNew}"><img th:src="@{/assets/images/icons/new.png}" alt="새글"></i>
                            </a>

                            <div class="bl_board_author" th:text="${item.userName}"></div>
                            <div class="bl_board_date" th:text="${#strings.substring(item.createDateTime, 0, 10)}"></div>
                            <div class="bl_board_hit">
                                <span class="bl_board_hit_label hp_md_show">조회수</span>
                                <span th:text="${item.viewCount}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bl_paginate"></div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                pagination([[ ${pageable} ]], false)
                navigation(5,2);
                schBox();
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
