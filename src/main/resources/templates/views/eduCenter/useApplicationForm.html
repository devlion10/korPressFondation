<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content">

    <div class="subpage_banner" th:style="'background-image: url(' + @{/assets/images/top_visual7.png} + ')'">
        <div class="ly_grid">
            <div class="banner_title_area">
                <h3 class="banner_title">연수원 소개</h3>
            </div>
        </div>
    </div>
    <div class="navigation"></div>

    <!-- CONTAINER -->
    <div class="container">
        <!-- CONTENT -->
        <div class="content">
            <div class="ly_grid">
                <div class="bl_title">
                    <div class="bl_title_left">
                        <div class="page_title">교육장 사용신청</div>
                    </div>
                </div>

                <!-- BOARD : WRITE -->
                <div class="bl_boardWrite">
                    <table>
                        <colgroup>
                            <col class="hp_lg_w150" >
                            <col >
                            <col class="hp_lg_w150" >
                            <col >
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <span class="el_required">*</span> 제목
                                </th>
                                <td colspan="3">
                                    <input type="text" class="common_input hp_w100p" >
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="el_required">*</span> 작성자
                                </th>
                                <td class="hp_lg_w462 hp_md_w100p">
                                    <input type="text" class="common_input hp_w100p" th:if="${#authentication.principal == 'anonymousUser'}">
                                    <input type="text" class="common_input hp_w100p" th:unless="${#authentication.principal == 'anonymousUser'}" th:value="${#authentication.name}">
                                </td>
                                <th scope="row">
                                    <span class="el_required">*</span> 아이디
                                </th>
                                <td th:text="${#authentication.principal.userId}"></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="el_required">*</span> 휴대폰번호
                                </th>
                                <td colspan="3">
                                    <input type="tel" id="" class="common_input hp_lg_w685 hp_md_w100p">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="el_required">*</span> 이메일
                                </th>
                                <td colspan="3">
                                    <div class="bl_formEmail hp_lg_w685 hp_md_w100p">
                                        <input type="text" id="email" class="common_input" th:if="${#authentication.principal == 'anonymousUser'}">
                                        <input type="text" id="email" class="common_input" th:unless="${#authentication.principal == 'anonymousUser'}" th:value="${#strings.arraySplit(#authentication.principal.email, '@')[0]}" >
                                        <span>@</span>
                                        <input type="text" id="mailInput" class="common_input" th:if="${#authentication.principal == 'anonymousUser'}">
                                        <input type="text" id="mailInput" class="common_input" th:unless="${#authentication.principal == 'anonymousUser'}" th:value="${#strings.arraySplit(#authentication.principal.email, '@')[1]}">
                                        <select name="" id="mailSelect" class="common_select" data-list="emailList" onchange="mailChange(this)"></select>
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">내용</th>
                                <td colspan="3">
                                    <textarea class="common_input hp_w100p" name="" id="" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <span class="el_required">*</span> 신청서
                                </th>
                                <td colspan="3">
                                    <div class="bl_uploadGrid">
                                        <div class="bl_upload js_upload hp_lg_w462 hp_md_w100p">
                                            <input type="text" class="common_input bl_upload_path js_path" readonly>
                                            <label class="btn_type1 btn_md btn_gray bl_upload_btn">파일찾기</label>
                                            <input type="file" name="file" class="bl_upload_file js_file">
                                        </div>
                                        <a class="btn_type5 btn_file" href="">양식다운로드</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- GRID : BUTTON -->
                <div class="bl_gridBtns">
                    <div class="bl_gridBtns_md">
                        <a class="btn_type1 btn_blue" href="">등록하기</a>
                    </div>
                    <div class="bl_gridBtns_rgt">
                        <a class="btn_type2" href="/edu-center/apply">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                navigation(5,3);

                const AUTH = [[ ${#authentication} ]];
                if(globalEmailList.includes(AUTH.principal.email.split('@')[1])){
                    setSelected(AUTH.principal.email.split('@')[1],'mailSelect');
                    document.getElementById('mailInput').setAttribute('readonly','readonly');
                } else {
                    setSelected('직접입력','mailSelect');
                    document.getElementById('mailInput').removeAttribute('readonly');
                }
            }

            function mailChange(mailVal){
                const MAILINPUT = document.getElementById('mailInput');
                if(globalEmailList.includes(mailVal.value)){
                    document.getElementById('mailInput').setAttribute('readonly','readonly');
                    MAILINPUT.setAttribute('value',mailVal.value);
                } else {
                    document.getElementById('mailInput').removeAttribute('readonly');
                    MAILINPUT.setAttribute('value','');
                }
            }
            /* ]]> */
        </script>
    </th:block>
</div>
</body>
</html>
