<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content">

    <div class="subpage_banner" style="background-image: url(../../assets/images/top_visual6.png)">
        <div class="ly_grid">
            <div class="banner_title_area">
                <h3 class="banner_title">고객센터</h3>
            </div>
        </div>
    </div>
    <div class="navigation"></div>

    <!-- CONTAINER -->
    <div class="container">
        <!-- CONTENT -->
        <div class="content">
            <div class="ly_grid">
                <div class="page_title">공지사항</div>

                <form action="./notice" method="get">
                    <div class="sch_box sch_box_wrap">
                        <label class="hidden_label" for="noticeType">검색 구분</label>
                        <select id="noticeType" name="noticeType" class="common_select2">
                            <option value="" selected>전체</option>
                            <option value="0">일반</option>
                            <option value="1">미디어교육</option>
                            <option value="2">언론인연수</option>
                        </select>

                        <label class="hidden_label" for="containTextType">검색 구분</label>
                        <select id="containTextType" name="containTextType" class="common_select2">
                            <option th:value="1">제목+내용</option>
                            <option th:value="2">제목</option>
                            <option th:value="3">내용</option>
                        </select>

                        <label class="hidden_label" for="containText">검색 구분</label>
                        <input id="containText" name="containText" class="common_input2 form_input_md" >
                        <button type="submit" class="btn_type1 btn_blue"><img th:src="@{/assets/images/icons/btn_search.png}" alt="검색"> 검색</button>
                    </div>
                </form>

                <!-- BOARD : CONTROLLER -->
                <div class="bl_boardCtrls">
                    <div class="bl_boardCtrls_lft">
                        <p class="bl_boardCtrls_total">
                            <strong th:text="${pageable.totalElements}"></strong>개의 게시글이 있습니다.
                        </p>
                    </div>
                </div>

                <!-- BOARD : LIST -->
                <div class="bl_board">
                    <div class="bl_board_head">
                        <div class="bl_board_no">No.</div>
                        <div class="bl_board_ctg">구분</div>
                        <div class="bl_board_subject">제목</div>
                        <div class="bl_board_date">작성일</div>
                        <div class="bl_board_hit">조회수</div>
                    </div>

                    <div class="bl_board_body" th:if="${content != null && content.size > 0}">
                        <div class="bl_board_unit" th:each="item, stat: ${content}">
                            <div class="bl_board_no">
                                <img th:if="${item.isTop}" th:src="@{/assets/images/icons/board_top.png}" alt="Top">
                                <span th:unless="${item.isTop}" th:text="${pageable.totalElements - ((pageable.page * pageable.size) + stat.index)}"></span>
                            </div>

                            <div class="bl_board_ctg">
                                <span th:if="${item.noticeType == '0'}">일반</span>
                                <span th:if="${item.noticeType == '1'}">미디어교육</span>
                                <span th:if="${item.noticeType == '2'}">언론인연수</span>
                            </div>

                            <a th:href="@{/service-center/notice/view/{id}(id=${item.noticeSerialNo})}" class="bl_board_subject">
                                <span class="hp_ellipsis" th:text="${item.title}"></span>
                                <i class="el_ico" th:if="${item.isNew}">
                                    <img th:src="@{/assets/images/icons/new.png}" alt="새글">
                                </i>
                            </a>

                            <div class="bl_board_date" th:text="${#strings.substring(item.createDateTime, 0, 10)}"></div>
                            <div class="bl_board_hit" th:text="${item.viewCount}"></div>
                        </div>
                    </div>
                </div>
                <div class="bl_board_body" th:unless="${content != null && content.size > 0}">조회된 내역이 없습니다.</div>
                <div class="bl_paginate"></div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* <![CDATA[ */
            function onLoadSubmit() {
                console.log('commonCode: ', [[ ${commonCode} ]] )
                pagination([[ ${pageable} ]], false)
                navigation(4,0);
                schBox();
            }
            /* ]]> */
        </script>
    </th:block>

</div>
</body>
</html>
